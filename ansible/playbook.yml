---

- name: "Test playbook run"

  hosts: all
  become: true
  tasks:
    - name: "Installing and enabling nginx if needed"

      apt: "name=nginx state=latest"
      notify:
        - nginx systemd

    - name: "Copy build to the webservers"

      copy: "src=/var/lib/jenkins/workspace/react-gallery/build/ dest=/var/www/html/"


  handlers:
    - name: nginx systemd
      service: "name=nginx state=started enables=yes"